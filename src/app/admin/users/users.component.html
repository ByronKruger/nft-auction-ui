<div class="flex justify-center">
@if (userStore.loading()) {
  <div class="flex justify-center items-center spinner-container">
    <mat-spinner></mat-spinner>
  </div>
}
@else {
  <table mat-table [dataSource]="userStore.users()" class="shadow-md" matSort (matSortChange)="onSort($event)">
    <ng-container matColumnDef="id">
      <th mat-header-cell style="width: 25%" *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let e">{{e.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="username">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let e">{{e.username}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
</div>

<mat-paginator class="shadow-md" [length]="100"
              [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              (page)="handlePageEvent($event)">
</mat-paginator>
